<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">

        <!---LEFT SIDE CONTAINER--->

        <div class="leftside">
        </div>

        <div class="rightside">
        </div>

        <div class="logo">
            <img src="ctulogo.png" alt="">
        </div>

        <div id="loginbutton">
            <button onclick="showLogin()">Log-in</button>
        </div>

        <div id="signupbutton">
            <button onclick="showSignUp()">Sign-up</button>
        </div>


        <div class="landflogo">
            <img src="lostfoundlogo.png" alt="">
        </div>

        <div class="hello">
            <p>Hello,</p>
        </div>

        <div class="welcome">
            <p>welcome back!</p>
        </div>


        <!---- RIGHTSIDE ---->

        <!--- FOR LOG IN PAGE-->

        <div id="loginForm">

            <div class="loginacclabel">
                <p>Log-in</p>
            </div>

            <div class="email">
                <label for="email">Email:</label> <br>
                <input type="email" id="email" name="email" placeholder="juandelacruz@gmail.com" required>
            </div>

            <div class="password">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="juandelacruz123" required>
            </div>

            <div class="forgotpass">
                <button onclick="showDialog()">Forgot Password?</button>
            </div>

            <div class="loginbuttonsubmit">
                <button type="submit">Submit</button>

            </div>


            <div class="line">
                <span>or sign in with</span>
            </div>

            <div class="icons">
                <div class="google">
                    <i class="fa-brands fa-google"></i> <span>Google</span>
                </div>

                <div class="github">
                    <i class="fa-brands fa-github"></i> <span>Github</span>
                </div>

                <div class="facebook">
                    <i class="fa-brands fa-facebook"></i> <span>Facebook</span>
                </div>
            </div>
        </div>



        <!--FOR SIGN UP PAGE-->

        <div id="signupForm">

            <div class="createaccountlabel">
                <h1>Create New Account</h1>
            </div>

            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Juan Dela Cruz" required>
            </div>

            <div class="email">
                <label for="emailforcreatingacc">Email:</label>
                <input type="email" id="emailforcreatingacc" name="email" placeholder="juandelacruz@gmail.com" required>
            </div>

            <div class="password">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="juandelacruz123" required>
            </div>


            <div class="date">
                <label for="birthdate">Birthdate:</label>
                <input type="date" name="birthdate" id="birthdate" required>
            </div>

            <div class="buttonsignup">
                <button class="signupsubmit">Sign-Up</button>
            </div>


        </div>
    </div>

    <!----MODAL FOR FORGOT PASSWORD--->

    <dialog id="forgotpassdialog">

        <button class="closebutton" onclick="hide()">&times;</button>
        <h1>Forgot Password</h1>

        <label for="emailforgotpass">Email:</label> <br>
        <input type="email" id="emailforgotpass" name="email" placeholder="juandelacruz@gmail.com" required>
        <br>
        <button id="sendEmailforFogotPass">Send</button>

    </dialog>

    <script src="script.js"></script>


</body>

</html>
