<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Click Overlay Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <h2>Click Me!</h2>
            <p>This is a card. Click to reveal more content.</p>
        </div>
        <div class="overlay" id="overlay">
            <div class="overlay-content">
                <h3>Additional Content</h3>
                <p>This content is revealed when you click the card. It can contain any information you want!</p>
                <button id="close">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
