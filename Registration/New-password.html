<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found System</title>
    <link rel="stylesheet" href="/Front-End/Registration/new-password.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img class="logo-image" src="/Front-End/Reference/ctu-danao-logo.png" alt="CTU-Logo">
                <div>
                    <p class="school-ctu">Cebu Technological University</p>
                    <p class="school-ctu">Danao Campus</p>
                </div>
            </div>
        </nav>
    </header>
    <div class="forgot-pass-container">
        <div>
            <h1 class="forgot-pass-txt">New Password</h1>
        </div>
        <div class="newpass-container">
            <p>New password:</p>
            <input placeholder="New Password">
        </div>
        <div class="confirmPass-container">
            <p>Confirm password:</p>
            <input placeholder="Confirm Password">
        </div>
        <div class="Enter">
            <button class="Enter-button">Confirm</button>
        </div>
    </div>
</body>
</html>
